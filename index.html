<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Verdensklokke</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">September 23rd 2025</div>
        </div>
        <div class="time">11:09:55 <small>AM</small></div>
      </div>

      <footer>
        This project was coded by Inga Margrethe Havnelid, is open sourced on
        <a
          href="https://github.com/Ingamha/Verdensklokkeprosjekt"
          target="_blank"
        >
          Github </a
        >, and hosted on
        <a href="https://verdensklokkeprosjekt.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
